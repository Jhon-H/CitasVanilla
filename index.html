<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title> Sura </title>

</head>
<body>
  <main id="main">
    <div>
      <h2> EPS SURA </h2>
      <form id="login-form">
        <div>
          <label for="nombre"> Usuario: </label>
          <input id="usuario" type="text" placeholder="Usuario" minlength="5" title="Ingrese un usuario de mas de 5 caracteres" autocomplete="off" required/>
        </div>
        <div>
          <label for="password"> Contraseña: </label>
          <input id="password" type="password" placeholder="Contraseña" autocomplete="off" required />
        </div>
        <div id="state"> 
          <!-- javascript injection-->
        </div>
        <input type="submit" value="Enviar" id="submit" />
      </form>
    </div>
  </main>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
